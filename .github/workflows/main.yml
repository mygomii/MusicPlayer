name: Android Build and Slack Notification

on:
  push:
    branches:
      - main  # 대상 브랜치를 지정하세요.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'  # 프로젝트에 맞는 JDK 버전으로 설정

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Get Commit Message
        id: commit_msg
        run: echo "COMMIT_MESSAGE<<EOF" >> $GITHUB_ENV && echo "${{ github.event.head_commit.message }}" >> $GITHUB_ENV && echo "EOF" >> $GITHUB_ENV

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Send notification to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            *새로운 커밋이 푸시되었습니다!*
            *메시지:* ${{ env.COMMIT_MESSAGE }}
            *APK 다운로드:* [여기](${{ steps.upload.outputs.artifact_url }})
